<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUY·ªÑN ƒê·ª®C HUY | OFFICIAL SITE</title>
    <link rel="icon" href="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" type="image/x-icon">
    <style>
        body { margin: 0; padding: 0; background: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.25; }

        .main-container { position: relative; z-index: 40; display: flex; flex-direction: column; align-items: center; gap: 20px; width: 90%; max-width: 420px; }
        .profile-card { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(12px); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(0, 255, 0, 0.2); width: 100%; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8); }
        .avatar { width: 85px; height: 85px; border-radius: 50%; border: 2px solid #0f0; margin-bottom: 10px; }
        .glitch { font-size: 22px; font-weight: bold; color: #fff; letter-spacing: 1px; }

        .btn { display: block; margin: 6px auto; padding: 10px; background: rgba(0, 255, 0, 0.03); color: #0f0; text-decoration: none; border: 1px solid rgba(0, 255, 0, 0.3); border-radius: 8px; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; cursor: pointer; }
        .btn-donate { color: #ff0 !important; border-color: #ff0 !important; background: rgba(255, 255, 0, 0.1) !important; font-weight: bold; }

        .terminal-box { background: rgba(0, 0, 0, 0.9); border: 1px solid rgba(0, 255, 0, 0.4); border-radius: 12px; width: 100%; height: 260px; padding: 12px; box-sizing: border-box; display: flex; flex-direction: column; font-family: 'Consolas', monospace; font-size: 12px; color: #0f0; }
        .terminal-header { border-bottom: 1px solid rgba(0, 255, 0, 0.1); margin-bottom: 8px; padding-bottom: 5px; display: flex; justify-content: space-between; font-size: 10px; color: #555; }
        
        @keyframes hintBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .sticky-hint { color: #fff; font-size: 11px; margin-bottom: 10px; padding: 6px; border: 1px dashed rgba(255, 255, 0, 0.4); text-align: center; border-radius: 4px; background: rgba(255, 255, 0, 0.05); animation: hintBlink 2s infinite; }
        
        #terminal-history { flex-grow: 1; overflow-y: auto; scrollbar-width: none; display: flex; flex-direction: column; gap: 4px; }
        #terminal-history::-webkit-scrollbar { display: none; }
        .input-line { display: flex; gap: 5px; align-items: center; margin-top: 5px; border-top: 1px solid rgba(0,255,0,0.1); padding-top: 5px; }
        #terminal-input { background: transparent; border: none; color: #fff; outline: none; font-family: inherit; font-size: inherit; flex-grow: 1; }

        /* DONATE MODAL IMPROVED */
        #donate-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; background: #000; border: 1px solid #ff0; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 0 50px rgba(0, 0, 0, 1); width: 280px; }
        #donate-modal img { width: 100%; border-radius: 10px; border: 1px solid #333; margin-bottom: 10px; }
        .reveal-btn { background: #ff0; color: #000; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; font-size: 10px; cursor: pointer; text-transform: uppercase; width: 100%; }
        .bank-info { display: none; margin-top: 10px; padding: 10px; background: #111; border-radius: 8px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #audio-ctrl { position: absolute; bottom: 20px; right: 20px; z-index: 50; background: rgba(0,0,0,0.8); border: 1px solid #333; color: #666; padding: 6px 12px; cursor: pointer; border-radius: 20px; font-size: 10px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="main-container">
        <div class="profile-card">
            <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" class="avatar">
            <div class="glitch">NGUY·ªÑN ƒê·ª®C HUY</div>
            <div id="typewriter" style="color: #0f0; font-family: monospace; font-size: 13px; height: 20px;"></div>
            
            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">FACEBOOK</a>
            <a href="https://zalo.me/0334258458" target="_blank" class="btn">ZALO</a>
            <a href="https://discord.gg/KjhUN7Hn2h" target="_blank" class="btn">DISCORD</a>
            <div class="btn btn-donate" onclick="openDonate()">‚òï DONATE CAFE (SUPPORT)</div>
        </div>

        <div class="terminal-box" onclick="document.getElementById('terminal-input').focus()">
            <div class="terminal-header">
                <span>HUY_CORE_SYSTEM_v5.0</span>
                <span id="term-time"></span>
            </div>
            <div class="sticky-hint">üí° Type <b>'help'</b>, <b>'projects'</b> or <b>'cv'</b></div>
            <div id="terminal-history">
                <div style="color: #0f0; opacity: 0.5;"># Booting secure shell... Success.</div>
            </div>
            <div class="input-line">
                <span style="color: #0f0;">$</span>
                <input type="text" id="terminal-input" spellcheck="false" autocomplete="off" placeholder="Enter command...">
            </div>
        </div>
    </div>

    <div id="donate-modal">
        <span onclick="closeDonate()" style="color:#ff0; float:right; cursor:pointer; font-family:monospace;">[X]</span>
        <h4 style="color:#ff0; margin: 10px 0;">SUPPORT ME ‚òï</h4>
        <img src="https://img.vietqr.io/image/vpbank-0334258458-qr_only.png?accountName=NGUYEN%20DUC%20HUY">
        
        <button class="reveal-btn" id="reveal-btn" onclick="revealBank()">Reveal Bank Info</button>
        
        <div class="bank-info" id="bank-info">
            <div style="color:#888; font-size:10px;">VPBANK</div>
            <div style="color:#fff; font-size:16px; font-family:monospace; margin: 5px 0;" id="stk-num">0334258458</div>
            <div style="color:#0f0; font-size:9px;">‚úÖ Auto-copied to clipboard!</div>
        </div>
    </div>

    <button id="audio-ctrl" onclick="toggleAudio()">SOUND: OFF</button>
    <audio id="type-sound" src="https://www.soundjay.com/communication/typewriter-key-1.mp3"></audio>
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Terminal Logic
        const input = document.getElementById('terminal-input');
        const history = document.getElementById('terminal-history');
        const typeSound = document.getElementById('type-sound');

        input.addEventListener('input', () => { typeSound.currentTime = 0; typeSound.play().catch(()=>{}); });

        const commands = {
            'help': 'Commands: about, social, projects, clear, cv, ping | Special: donate',
            'about': 'Admin: NGUYEN DUC HUY | Role: Systems Administrator.',
            'social': 'FB: huypk100 | Zalo: 0334258458',
            'projects': 'Repositories: Security_Audit_v1, Automation_Scripts, Matrix_Portfolio.',
            'cv': 'Accessing CV... [Download Link: https://huynd.me/cv.pdf]',
            'ping': 'Pong! Latency: 14ms',
            'donate': 'Opening donation portal...'
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase().trim();
                if (val === '') return;
                const line = document.createElement('div');
                line.innerHTML = `<span style="color: #666;">$ ${input.value}</span>`;
                history.appendChild(line);

                if (commands[val]) {
                    if (val === 'clear') { history.innerHTML = ''; }
                    else {
                        const res = document.createElement('div');
                        res.style.color = (val === 'donate') ? '#ff0' : '#0af';
                        res.textContent = `> ${commands[val]}`;
                        history.appendChild(res);
                        if (val === 'donate') openDonate();
                    }
                } else {
                    const err = document.createElement('div');
                    err.style.color = '#f44';
                    err.textContent = `> Unknown command: ${val}`;
                    history.appendChild(err);
                }
                input.value = '';
                history.scrollTop = history.scrollHeight;
            }
        });

        // Donate Modal Functions
        function openDonate() { document.getElementById('donate-modal').style.display = 'block'; }
        function closeDonate() { 
            document.getElementById('donate-modal').style.display = 'none';
            document.getElementById('bank-info').style.display = 'none';
            document.getElementById('reveal-btn').style.display = 'block';
        }
        function revealBank() {
            document.getElementById('bank-info').style.display = 'block';
            document.getElementById('reveal-btn').style.display = 'none';
            const stk = document.getElementById('stk-num').innerText;
            navigator.clipboard.writeText(stk);
        }

        function toggleAudio() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('audio-ctrl');
            if (bgm.paused) { bgm.play(); btn.textContent = "SOUND: ON"; }
            else { bgm.pause(); btn.textContent = "SOUND: OFF"; }
        }

        // Typewriter
        const words = ['> Systems Administrator', '> Cyber Security', '> Infrastructure'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            document.getElementById('typewriter').textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 100);
        }
        type();
        setInterval(() => { document.getElementById('term-time').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
