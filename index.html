<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{MY_NAME}}</title>
    <meta name="google-site-verification" content="GIYrJACazgpqdnxznn_YmDQCzYZbL50GY-j4aNODc5k" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{{MY_AVATAR}}" type="image/x-icon">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: #050505; font-family: 'Segoe UI', sans-serif; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.25; pointer-events: none; }
        .header-nav { position: relative; z-index: 100; width: 100%; max-width: 1200px; display: flex; justify-content: space-between; padding: 20px; }
        .corner-btn { padding: 10px 18px; background: rgba(0, 255, 0, 0.05); border: 1px solid #0f0; color: #0f0; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .corner-btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; }
        .main-container { position: relative; z-index: 40; display: flex; flex-direction: column; align-items: center; gap: 20px; width: 95%; max-width: 450px; margin-top: 10px; padding-bottom: 20px; flex-grow: 1; }
        .profile-card { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(0, 255, 0, 0.2); width: 100%; box-shadow: 0 10px 50px rgba(0, 0, 0, 1); }
        .avatar { width: 95px; height: 95px; border-radius: 50%; border: 2px solid #0f0; margin-bottom: 15px; object-fit: cover; transition: 0.3s; }
        .glitch { font-size: 24px; font-weight: bold; color: #fff; letter-spacing: 2px; margin-bottom: 5px; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 8px auto; padding: 12px; background: rgba(0, 255, 0, 0.02); color: #0f0; text-decoration: none; border: 1px solid rgba(0, 255, 0, 0.2); border-radius: 8px; font-size: 12px; transition: 0.3s; text-transform: uppercase; width: 100%; cursor: pointer; }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }
        .btn-cv { color: #00d2ff; border-color: #00d2ff; background: rgba(0, 210, 255, 0.1); font-weight: bold; }
        .btn-donate { color: #ff0; border-color: #ff0; background: rgba(255,255,0,0.1); font-weight: bold; }
        .terminal-box { background: rgba(0, 0, 0, 0.95); border: 1px solid rgba(0, 255, 0, 0.3); border-radius: 12px; width: 100%; height: 280px; padding: 15px; display: flex; flex-direction: column; font-family: 'Consolas', monospace; font-size: 11px; color: #0f0; }
        .terminal-header { border-bottom: 1px solid rgba(0, 255, 0, 0.1); margin-bottom: 10px; padding-bottom: 5px; display: flex; justify-content: space-between; font-size: 10px; color: #444; }
        #terminal-history { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; scrollbar-width: none; }
        .input-line { display: flex; gap: 8px; align-items: center; margin-top: 5px; border-top: 1px solid rgba(0,255,0,0.1); padding-top: 10px; }
        #terminal-input { background: transparent; border: none; color: #fff; outline: none; font-family: inherit; font-size: 13px; flex-grow: 1; }
        footer { width: 100%; text-align: center; padding: 25px 0; z-index: 50; position: relative; }
        .footer-text { color: #555; font-size: 9px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
        .info-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; width: 90%; max-width: 320px; background: #000; border: 1px solid #0f0; padding: 25px; border-radius: 12px; }
        .modal-header { color: #ff0; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 8px; display: flex; justify-content: space-between; font-size: 12px; }
        #donate-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 250; background: #000; border: 1px solid #ff0; padding: 20px; border-radius: 15px; width: 90%; max-width: 320px; text-align: center; }
        #donate-modal img { width: 100%; max-width: 180px; border-radius: 10px; margin: 10px 0; border: 2px solid #333; }
        .reveal-btn { background: #ff0; color: #000; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; font-size: 11px; cursor: pointer; width: 100%; margin-top: 10px; }
        .bank-info-box { display: none; background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; text-align: center; margin-top: 10px; }
        .bank-stk { font-family: 'Consolas', monospace; font-size: 18px; color: #ff0; display: block; margin-top: 5px; }
        #audio-ctrl { position: fixed; bottom: 20px; right: 20px; z-index: 300; background: rgba(0,0,0,0.8); border: 1px solid #0f0; color: #0f0; padding: 8px 12px; cursor: pointer; border-radius: 20px; font-size: 9px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="header-nav">
        <button class="corner-btn" onclick="toggleModal('about-modal')">About Me</button>
        <button class="corner-btn" onclick="toggleModal('work-modal')">Contact Info</button>
    </div>
    <div class="main-container">
        <div class="profile-card">
            <img src="{{MY_AVATAR}}" class="avatar">
            <div class="glitch">{{MY_NAME}}</div>
            <div id="typewriter" style="color: #0f0; font-family: monospace; font-size: 13px; min-height: 20px; margin-bottom: 10px;"></div>
            <a href="{{LINK_FB}}" target="_blank" class="btn"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="{{LINK_ZALO}}" target="_blank" class="btn"><i class="fas fa-comment"></i> Zalo</a>
            <a href="{{LINK_CV}}" target="_blank" class="btn btn-cv"><i class="fas fa-file-download"></i> Download CV</a>
            <div class="btn btn-donate" onclick="openDonate()"><i class="fas fa-coffee"></i> Give Coffee</div>
        </div>
        <div class="terminal-box" onclick="document.getElementById('terminal-input').focus()">
            <div class="terminal-header"><span>CONSOLE</span><span id="term-time"></span></div>
            <div id="terminal-history">
                <div style="color:#ff0; font-size:10px; text-align:center;">ðŸ’¡ HELP | CLEAR | ABOUT | PROJECTS | CONTACT</div>
            </div>
            <div class="input-line">
                <span style="color: #0f0; font-weight: bold;">_></span>
                <input type="text" id="terminal-input" spellcheck="false" autocomplete="off">
            </div>
        </div>
    </div>
    <footer><div class="footer-text">Â© 2026 {{MY_NAME}}</div></footer>

    <div id="about-modal" class="info-modal">
        <div class="modal-header"><span>[IDENTITY]</span><span onclick="toggleModal('about-modal')" style="cursor:pointer;color:red;">[X]</span></div>
        <div style="font-size:12px;"><b>NAME:</b> {{MY_NAME}}<br><b>ROLE:</b> {{MY_ROLE}}<br><b>SKILL:</b> {{MY_SPECIALTY}}</div>
    </div>
    <div id="work-modal" class="info-modal">
        <div class="modal-header"><span>[CONTACT]</span><span onclick="toggleModal('work-modal')" style="cursor:pointer;color:red;">[X]</span></div>
        <div style="font-size:12px;"><b>EMAIL:</b> <span id="m-email"></span><br><b>PHONE:</b> <span id="m-phone"></span><br><b>LOC:</b> {{MY_LOCATION}}</div>
    </div>
    <div id="donate-modal" class="info-modal" style="background:#000;border-color:#ff0;">
        <span onclick="closeDonate()" style="color:red;float:right;cursor:pointer;">&times;</span>
        <h3 style="color:#ff0;">DONATE</h3>
        <img src="{{QR_LINK}}">
        <button class="reveal-btn" id="reveal-btn" onclick="revealBank()">REVEAL & COPY</button>
        <div class="bank-info-box" id="bank-area">
            <span style="color:#ff0;font-size:10px;">{{BANK_INFO}}</span>
            <span class="bank-stk" id="stk-val"></span>
        </div>
    </div>

    <button id="audio-ctrl" onclick="toggleAudio()">SOUND: OFF</button>
    <audio id="bgm" loop src="{{LINK_BGM}}"></audio>

    <script>
        const _0 = { s: "{{STK_NUMBER}}", p: "{{MY_PHONE}}", e: "{{MY_EMAIL}}" };
        const dec = (s) => { try { return (btoa(atob(s))===s)?atob(s):s; } catch(e) { return s; } };

        function toggleModal(id) {
            if(id==='work-modal'){document.getElementById('m-email').textContent=dec(_0.e);document.getElementById('m-phone').textContent=dec(_0.p);}
            const m=document.getElementById(id); m.style.display=(m.style.display==='block')?'none':'block';
        }
        function openDonate(){document.getElementById('donate-modal').style.display='block';document.getElementById('bank-area').style.display='none';document.getElementById('reveal-btn').style.display='block';}
        function closeDonate(){document.getElementById('donate-modal').style.display='none';}
        function revealBank(){const v=dec(_0.s);document.getElementById('stk-val').textContent=v;document.getElementById('bank-area').style.display='block';document.getElementById('reveal-btn').style.display='none';navigator.clipboard.writeText(v);}
        function toggleAudio(){const a=document.getElementById('bgm');const b=document.getElementById('audio-ctrl');if(a.paused){a.play();b.textContent="SOUND: ON";}else{a.pause();b.textContent="SOUND: OFF";}}

        const cvs=document.getElementById('matrix');const ctx=cvs.getContext('2d');
        function rz(){cvs.width=window.innerWidth;cvs.height=window.innerHeight;}rz();window.onresize=rz;
        const d=Array(Math.floor(cvs.width/20)).fill(1);
        function draw(){ctx.fillStyle='rgba(5,5,5,0.15)';ctx.fillRect(0,0,cvs.width,cvs.height);ctx.fillStyle='#0f0';d.forEach((y,i)=>{ctx.fillText(Math.floor(Math.random()*2),i*20,y*20);if(y*20>cvs.height&&Math.random()>0.98)d[i]=0;d[i]++;});}setInterval(draw,50);

        const inp=document.getElementById('terminal-input');const his=document.getElementById('terminal-history');
        inp.onkeydown=(e)=>{if(e.key==='Enter'){
            const c=inp.value.toLowerCase().trim(); const l=document.createElement('div'); l.innerHTML=`<span style="color:#666;">$ ${inp.value}</span>`; his.appendChild(l);
            const r=document.createElement('div'); r.style.marginBottom="10px";
            if(c==='help') r.innerHTML=`about, projects, contact, clear, donate`;
            else if(c==='about') r.innerHTML=`Name: {{MY_NAME}} | Role: {{MY_ROLE}}`;
            else if(c==='projects') r.innerHTML=`[SYSTEMS]<br>1. Home Lab (Proxmox)<br>2. Net Security (PFSense)<br>3. Monitoring (Zabbix)`;
            else if(c==='contact') r.innerHTML=`Email: ${dec(_0.e)} | Phone: ${dec(_0.p)}`;
            else if(c==='donate') {openDonate(); r.innerHTML="Opening...";}
            else if(c==='clear') his.innerHTML='';
            else r.innerHTML=`<span style="color:red;">Command not found.</span>`;
            his.appendChild(r); inp.value=''; his.scrollTop=his.scrollHeight;
        }};

        const w=['_> Network Admin', '_> {{MY_SPECIALTY}}', '_> Verified']; let wI=0,cI=0,isD=false;
        function type(){const cur=w[wI];const el=document.getElementById('typewriter');el.textContent=cur.substring(0,isD?cI--:cI++);if(!isD&&cI>cur.length){isD=true;setTimeout(type,2000);}else if(isD&&cI===0){isD=false;wI=(wI+1)%w.length;setTimeout(type,500);}else setTimeout(type,isD?60:100);}type();
        setInterval(()=>{const t=document.getElementById('term-time');if(t)t.textContent=new Date().toLocaleTimeString();},1000);
    </script>
</body>
</html>
