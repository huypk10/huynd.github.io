<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Đức Huy</title>
    <style>
        body {
            margin: 0; padding: 0; background: #000;
            overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .profile-card {
            position: relative; z-index: 10;
            background: rgba(10, 10, 10, 0.95); padding: 40px; border-radius: 25px;
            text-align: center; border: 1px solid #0f0;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.2); width: 350px;
        }
        .avatar {
            width: 150px; height: 150px; border-radius: 50%;
            border: 3px solid #0f0; object-fit: cover; margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        h1 { margin: 10px 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; color: #0f0; text-shadow: 0 0 10px #0f0; }
        p { font-size: 16px; color: #0f0; opacity: 0.8; margin-bottom: 25px; font-family: 'Courier New', Courier, monospace; }
        
        .button-group { display: flex; flex-direction: column; gap: 15px; align-items: center; }

        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            width: 80%; padding: 12px 20px; background: transparent; color: #0f0;
            text-decoration: none; border: 1px solid #0f0; border-radius: 50px; 
            font-weight: bold; transition: all 0.3s ease;
        }
        .btn:hover {
            background: #0f0; color: #000;
            box-shadow: 0 0 20px #0f0; transform: translateY(-3px);
        }
        .btn img { width: 20px; margin-right: 10px; filter: drop-shadow(0 0 2px #0f0); }
        .btn-zalo:hover img { filter: invert(1); }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="profile-card">
        <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" alt="Nguyễn Đức Huy" class="avatar">
        <h1>NGUYỄN ĐỨC HUY</h1>
        <p>>_ Ubuntu Server Creator</p>
        
        <div class="button-group">
            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">
                KẾT NỐI FACEBOOK
            </a>
            <a href="https://zalo.me/0334258458" target="_blank" class="btn btn-zalo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
                ZALO: 0334258458
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
