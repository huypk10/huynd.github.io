<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUYỄN ĐỨC HUY</title>
    <link rel="icon" href="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" type="image/x-icon">
    
    <style>
        body {
            margin: 0; padding: 0; background: #050505;
            overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.25; }

        .main-container {
            position: relative; z-index: 40;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            width: 90%; max-width: 400px;
        }

        .profile-card {
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 20px; text-align: center;
            border: 1px solid rgba(0, 255, 0, 0.2); width: 100%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 1);
        }

        .terminal-box {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.3); border-radius: 12px;
            width: 100%; height: 200px; padding: 12px;
            box-sizing: border-box; display: flex; flex-direction: column;
            font-family: 'Consolas', monospace; font-size: 11px; color: #0f0;
        }

        .terminal-header {
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            margin-bottom: 8px; padding-bottom: 5px;
            display: flex; justify-content: space-between; font-size: 10px; color: #444;
        }

        #terminal-history {
            flex-grow: 1; overflow-y: auto; scrollbar-width: none;
            display: flex; flex-direction: column; gap: 4px;
        }
        #terminal-history::-webkit-scrollbar { display: none; }

        .avatar { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #0f0; margin-bottom: 15px; }
        .glitch { font-size: 22px; font-weight: bold; color: #fff; letter-spacing: 2px; margin-bottom: 5px; }

        .btn {
            display: block; margin: 8px auto; padding: 12px;
            background: rgba(0, 255, 0, 0.02); color: #0f0;
            text-decoration: none; border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 8px; font-size: 11px; transition: 0.3s;
            text-transform: uppercase; cursor: pointer;
        }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }

        .btn-donate { color: #ff0; border-color: #ff0; background: rgba(255,255,0,0.05); font-weight: bold; }
        .btn-donate:hover { background: #ff0; color: #000; box-shadow: 0 0 20px #ff0; }

        /* Modal Donate & Copy STK */
        #donate-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; background: #000; border: 1px solid #ff0; padding: 20px; border-radius: 15px; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1); width: 260px;
        }
        #donate-modal img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        
        .copy-area {
            background: #111; border: 1px dashed #ff0; padding: 10px;
            border-radius: 8px; color: #fff; font-size: 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .copy-area:hover { background: #222; }

        #audio-ctrl {
            position: absolute; bottom: 20px; right: 20px; z-index: 50;
            background: rgba(0,0,0,0.8); border: 1px solid #333; color: #555; padding: 6px 12px; cursor: pointer; border-radius: 20px; font-size: 10px;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="main-container">
        <div class="profile-card">
            <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" class="avatar">
            <div class="glitch">NGUYỄN ĐỨC HUY</div>
            <div id="typewriter" style="color: #0f0; font-family: monospace; font-size: 13px; height: 20px; margin-bottom: 10px;"></div>
            
            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">Connect Facebook</a>
            <a href="https://zalo.me/0334258458" target="_blank" class="btn">Contact Zalo</a>
            <div class="btn btn-donate" onclick="openDonate()">☕ Donate Coffee</div>
        </div>

        <div class="terminal-box">
            <div class="terminal-header">
                <span>HUY_CORE_INTERFACE</span>
                <span id="term-time"></span>
            </div>
            <div id="terminal-history"></div>
        </div>
    </div>

    <div id="donate-modal">
        <span onclick="closeDonate()" style="color:#ff0; float:right; cursor:pointer; font-weight:bold;">[X]</span>
        <h4 style="color:#ff0; margin: 10px 0;">ỦNG HỘ HUY ☕</h4>
        <img src="https://img.vietqr.io/image/vpbank-0334258458-qr_only.png?accountName=NGUYEN%20DUC%20HUY">
        
        <div class="copy-area" onclick="copySTK()">
            <span>STK: 0334258458</span>
            <span style="color:#ff0; font-size:10px;">[COPY]</span>
        </div>
        <p id="copy-msg" style="color:#0f0; font-size:10px; margin-top:5px; display:none;">Đã sao chép vào bộ nhớ tạm!</p>
    </div>

    <button id="audio-ctrl" onclick="toggleAudio()">SOUND: OFF</button>
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        const history = document.getElementById('terminal-history');
        async function runInit() {
            const logs = [
                {t: "[INFO] Initializing Huy_Core...", c: "#0f0"},
                {t: `[DETECT] OS: ${navigator.platform}`, c: "#ff0"},
                {t: `[DETECT] Device: ${/Android|iPhone/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop'}`, c: "#ff0"},
                {t: "[OK] Security Active", c: "#0af"}
            ];
            for(let log of logs) {
                await new Promise(r => setTimeout(r, 600));
                const div = document.createElement('div');
                div.style.color = log.c;
                div.textContent = `> ${log.t}`;
                history.appendChild(div);
                history.scrollTop = history.scrollHeight;
            }
        }
        runInit();

        function openDonate() { document.getElementById('donate-modal').style.display = 'block'; }
        function closeDonate() { 
            document.getElementById('donate-modal').style.display = 'none'; 
            document.getElementById('copy-msg').style.display = 'none';
        }

        function copySTK() {
            navigator.clipboard.writeText("0334258458");
            const msg = document.getElementById('copy-msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        }
        
        function toggleAudio() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('audio-ctrl');
            if (bgm.paused) { bgm.play(); btn.textContent = "SOUND: ON"; }
            else { bgm.pause(); btn.textContent = "SOUND: OFF"; }
        }

        const words = ['> Systems Administrator', '> Cyber Security', '> Infrastructure'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            document.getElementById('typewriter').textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 100);
        }
        type();
        setInterval(() => { document.getElementById('term-time').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
