        }

        .main-container {
            position: relative; z-index: 40;

        .main-container::-webkit-scrollbar { display: none; }

        .profile-card {
            background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(12px);
            padding: 20px; border-radius: 20px; text-align: center;
            border: 1px solid rgba(0, 255, 0, 0.2); width: 100%;

        .terminal-box {
            background: rgba(0, 0, 0, 0.9);

        .sticky-hint {

            padding: 6px; border: 1px dashed rgba(255, 255, 0, 0.4);
            text-align: center; border-radius: 4px; background: rgba(255, 255, 0, 0.05);
            animation: hintBlink 2s infinite;
        }
        @keyframes hintBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        #terminal-history {
            flex-grow: 1; overflow-y: auto; scrollbar-width: none;
            display: flex; flex-direction: column; gap: 3px;
        }
        #terminal-history::-webkit-scrollbar { display: none; }

        .input-line { display: flex; gap: 5px; align-items: center; margin-top: 5px; border-top: 1px solid rgba(0,255,0,0.1); padding-top: 5px; }
        #terminal-input {
            background: transparent; border: none; color: #fff; outline: none;
            font-family: inherit; font-size: inherit; flex-grow: 1;
        }

        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #0f0; margin-bottom: 10px; }
        .glitch { font-size: 20px; font-weight: bold; color: #fff; letter-spacing: 1px; }

        /* Skills Section */
        .skills { margin: 15px 0; text-align: left; font-size: 10px; color: #0f0; }

        .skill-per { height: 100%; background: #0f0; box-shadow: 0 0 10px #0f0; width: 0; transition: 2s ease-out; }

        .btn {
            display: block; margin: 6px auto; padding: 10px;
            background: rgba(0, 255, 0, 0.03); color: #0f0;
            text-decoration: none; border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px; font-size: 11px; transition: 0.3s;
        }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; }

        .btn-copy { border: 1px solid #ff0; color: #ff0; cursor: pointer; background: rgba(255,255,0,0.05); }
        .btn-copy:hover { background: #ff0; color: #000; }

        #donate-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; background: #000; border: 1px solid #ff0; padding: 20px; border-radius: 15px; text-align: center;
        }
        #donate-modal img { width: 200px; border-radius: 10px; }

        #audio-ctrl {
            position: absolute; bottom: 20px; right: 20px; z-index: 50;
            background: rgba(0,0,0,0.8); border: 1px solid #333; color: #666; padding: 6px 12px; cursor: pointer; border-radius: 20px; font-size: 10px;
        }
        
        .toast {
            position: fixed; top: 20px; background: #ff0; color: #000; padding: 8px 16px; 
            border-radius: 4px; font-weight: bold; z-index: 200; display: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

        <div class="profile-card">

            <div class="glitch">NGUY·ªÑN ƒê·ª®C HUY</div>
            <div id="typewriter" style="color: #0f0; font-family: monospace; font-size: 13px; height: 20px;"></div>
            
            <div class="skills">
                Linux Server <div class="skill-bar"><div class="skill-per" style="width: 85%;"></div></div>
                Cyber Security <div class="skill-bar"><div class="skill-per" style="width: 75%;"></div></div>

            </div>

            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">FACEBOOK</a>
            <div class="btn btn-copy" onclick="copySTK()">üìã COPY STK: 0334258458</div>

        <div class="terminal-box" onclick="document.getElementById('terminal-input').focus()">
            <div class="terminal-header">
                <span>HUY_CORE_SYSTEM</span>

            </div>

    <div id="donate-modal">
        <span onclick="closeDonate()" style="color:#ff0; float:right; cursor:pointer;">[X]</span>

        <img src="https://img.vietqr.io/image/vpbank-0334258458-qr_only.png?accountName=NGUYEN%20DUC%20HUY">
    </div>

    <button id="audio-ctrl" onclick="toggleAudio()">SOUND: OFF</button>
    <audio id="type-sound" src="https://www.soundjay.com/communication/typewriter-key-1.mp3"></audio>
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Terminal & Visitor Detection
        const history = document.getElementById('terminal-history');
        const input = document.getElementById('terminal-input');

        async function initTerminal() {
            addLog("[SYSTEM] Initializing core modules...", "#0af");
            await new Promise(r => setTimeout(r, 800));
            
            // L·∫•y th√¥ng tin ng∆∞·ªùi d√πng (gi·∫£ l·∫≠p ho·∫∑c qua API c√¥ng c·ªông)
            const os = navigator.platform;
            const browser = navigator.userAgent.split(' ').pop();
            
            addLog(`[DETECTED] OS: ${os}`, "#ff0");
            addLog(`[DETECTED] Browser: ${browser}`, "#ff0");
            addLog("[OK] Security shield: ACTIVE", "#0f0");
        }

        function addLog(text, color = "#0f0") {
            const div = document.createElement('div');
            div.style.color = color;
            div.textContent = `> ${text}`;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase().trim();
                addLog(`$ ${val}`, "#666");
                if (val === 'help') addLog("Commands: about, skills, donate, clear, ping");
                else if (val === 'about') addLog("Admin: Nguy·ªÖn ƒê·ª©c Huy - SysAdmin.");
                else if (val === 'ping') addLog("Pong! Latency: 12ms");
                else if (val === 'clear') history.innerHTML = '';
                else if (val === 'donate') openDonate();
                else if (val === 'info') initTerminal();
                else addLog("Unknown command. Type 'help'.", "#f44");
                input.value = '';
            }
        });

        // Auto logs
        const autoLogs = [
            "[OK] Database sync complete",
            "[INFO] Monitoring traffic...",
            "[CRIT] Blocked attack from 103.x.x.x",
            "[SYSTEM] Health: 100%",
            "--- Type 'donate' to support ---"
        ];
        setInterval(() => {
            const content = autoLogs[Math.floor(Math.random()*autoLogs.length)];
            const log = document.createElement('div');
            log.style.fontSize = '10px';
            log.style.opacity = '0.5';
            log.style.color = content.includes("---") ? "#ff0" : "#0f0";
            log.textContent = content;
            history.appendChild(log);
            if(history.childNodes.length > 30) history.removeChild(history.firstChild);
        }, 3000);

        // Utilities
        function copySTK() {
            navigator.clipboard.writeText("0334258458");
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        function openDonate() { document.getElementById('donate-modal').style.display = 'block'; }
        function closeDonate() { document.getElementById('donate-modal').style.display = 'none'; }
        
        function toggleAudio() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('audio-ctrl');
            if (bgm.paused) { bgm.play(); btn.textContent = "SOUND: ON"; }
            else { bgm.pause(); btn.textContent = "SOUND: OFF"; }
        }

        // Typewriter
        const words = ['> Systems Administrator', '> Cyber Security', '> Infrastructure'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            document.getElementById('typewriter').textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 100);
        }
        type();
        initTerminal();
        setInterval(() => { document.getElementById('term-time').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
