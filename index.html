<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUYỄN ĐỨC HUY</title>
    <style>
        body {
            margin: 0; padding: 0; background: #050505; /* Đen sâu hơn */
            overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.3; /* Làm mờ matrix */ }
        
        /* Bỏ hoàn toàn hiệu ứng Scanline gây đau mắt */

        .main-container {
            position: relative; z-index: 40;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            width: 90%; max-width: 420px;
        }

        .profile-card {
            background: rgba(15, 15, 15, 0.85); 
            backdrop-filter: blur(10px); /* Hiệu ứng kính mờ sang trọng */
            padding: 35px 25px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(0, 255, 0, 0.3); 
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Modal Donate - Gọn gàng hơn */
        #donate-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; background: #0a0a0a; border: 1px solid #0f0;
            padding: 25px; text-align: center; width: 300px; color: #0f0; border-radius: 15px;
        }
        #donate-modal img { width: 100%; border-radius: 10px; margin: 15px 0; }
        .close-btn { cursor: pointer; color: #666; float: right; font-size: 20px; }
        .close-btn:hover { color: #fff; }

        .terminal-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 0, 0.2); border-radius: 12px;
            width: 100%; height: 160px; padding: 15px;
            box-sizing: border-box; overflow: hidden;
            font-family: 'Consolas', 'Courier New', monospace; font-size: 13px; color: #0f0;
        }

        .terminal-header {
            border-bottom: 1px solid rgba(0, 255, 0, 0.1); 
            margin-bottom: 10px; padding-bottom: 5px;
            display: flex; justify-content: space-between; 
            font-size: 11px; color: #888;
        }

        .log-line { margin: 5px 0; line-height: 1.4; letter-spacing: 0.5px; }
        .log-ok { color: #0f0; opacity: 0.9; }
        .log-crit { color: #ff4d4d; font-weight: bold; }

        .avatar {
            width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid #0f0; object-fit: cover; margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            transition: 0.3s;
        }

        .glitch { 
            font-size: 24px; font-weight: 700; color: #fff; /* Tên màu trắng cho dễ đọc */
            letter-spacing: 1px; margin-bottom: 5px;
        }

        .btn {
            display: block; margin: 10px auto; padding: 12px;
            background: rgba(0, 255, 0, 0.03); color: #0f0;
            text-decoration: none; border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px; font-family: monospace; font-size: 12px; 
            transition: all 0.3s; cursor: pointer;
        }
        .btn:hover { 
            background: rgba(0, 255, 0, 1); color: #000; 
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            transform: translateY(-2px);
        }

        #audio-ctrl {
            position: absolute; bottom: 25px; right: 25px; z-index: 50;
            background: rgba(20, 20, 20, 0.8); border: 1px solid #333; color: #888;
            padding: 8px 15px; cursor: pointer; font-size: 11px; border-radius: 20px;
        }
        #audio-ctrl:hover { color: #fff; border-color: #0f0; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="main-container">
        <div class="profile-card">
            <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" alt="HUY" class="avatar">
            <div class="glitch">NGUYỄN ĐỨC HUY</div>
            <div id="typewriter" style="color: #0f0; margin-bottom: 15px; font-family: monospace; font-size: 14px; opacity: 0.8;"></div>
            
            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">ACCESS FACEBOOK</a>
            <a href="https://zalo.me/0334258458" target="_blank" class="btn">OPEN ZALO CHAT</a>
            <a href="https://discord.gg/KjhUN7Hn2h" target="_blank" class="btn">JOIN DISCORD SERVER</a>
            <div class="btn" onclick="openDonate()" style="border-color: rgba(0,255,0,0.2);">SUPPORT PROJECT</div>
        </div>

        <div class="terminal-box">
            <div class="terminal-header">
                <span>SYSTEM STATUS</span>
                <span id="term-time"></span>
            </div>
            <div id="terminal-content"></div>
        </div>
    </div>

    <div id="donate-modal">
        <span class="close-btn" onclick="closeDonate()">×</span>
        <h3 style="margin: 0; font-size: 18px;">DONATE</h3>
        <p style="font-size: 12px; color: #888;">Quét mã để mời mình cafe</p>
        <img src="https://img.vietqr.io/image/vpbank-0334258458-qr_only.png?accountName=NGUYEN%20DUC%20HUY" alt="VPBank QR">
        <p style="font-size: 14px; margin: 0; font-weight: bold;">VPBank: 0334258458</p>
        <p style="font-size: 12px; opacity: 0.6;">NGUYEN DUC HUY</p>
    </div>

    <button id="audio-ctrl" onclick="toggleMic()">AUDIO: OFF</button>
    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; // Tăng độ mờ vết cũ
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50); // Làm chậm matrix lại cho dịu mắt

        function openDonate() { document.getElementById('donate-modal').style.display = 'block'; }
        function closeDonate() { document.getElementById('donate-modal').style.display = 'none'; }

        const words = ['> Systems Admin', '> Cyber Security', '> Infrastructure'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            document.getElementById('typewriter').textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 100);
        }
        type();

        const logs = ["[OK] Firewall Stealth Active", "[OK] SSH Handshake Verified", "[INFO] No Vulnerabilities Found", "[CRIT] Threat Mitigated", "[OK] System Optimal"];
        let lIdx = 0;
        function addLog() {
            const term = document.getElementById('terminal-content');
            const line = document.createElement('div');
            line.className = 'log-line';
            const cur = logs[lIdx];
            line.innerHTML = cur.includes("[CRIT]") ? `<span class="log-crit">${cur}</span>` : `<span class="log-ok">${cur}</span>`;
            term.appendChild(line);
            if (term.childNodes.length > 5) term.removeChild(term.firstChild);
            lIdx = (lIdx + 1) % logs.length;
            setTimeout(addLog, 2500); // Terminal hiện chữ chậm lại
        }
        addLog();

        function toggleMic() {
            const a = document.getElementById('bgm'), b = document.getElementById('audio-ctrl');
            if (a.paused) { a.play(); b.textContent = "AUDIO: ON"; }
            else { a.pause(); b.textContent = "AUDIO: OFF"; }
        }
        setInterval(() => { document.getElementById('term-time').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
