<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUYỄN ĐỨC HUY | CORE SYSTEM</title>
    <style>
        body {
            margin: 0; padding: 0; background: #000;
            overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 30; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .main-container {
            position: relative; z-index: 40;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            width: 90%; max-width: 450px;
        }

        .profile-card {
            background: rgba(5, 5, 5, 0.95); padding: 25px; border-radius: 15px;
            text-align: center; border: 1px solid #0f0; width: 100%;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .terminal-box {
            background: rgba(0, 10, 0, 0.95);
            border: 1px solid #0f0; border-radius: 5px;
            width: 100%; height: 180px; padding: 12px;
            box-sizing: border-box; overflow: hidden;
            font-family: 'Courier New', monospace; font-size: 12px; color: #0f0;
        }

        .terminal-header {
            border-bottom: 1px solid #0f0; margin-bottom: 8px; padding-bottom: 5px;
            display: flex; justify-content: space-between; font-size: 10px; opacity: 0.7;
        }

        .log-line { margin: 3px 0; line-height: 1.3; white-space: nowrap; }
        .log-ok { color: #0f0; font-weight: bold; }
        .log-crit { color: #f00; font-weight: bold; text-shadow: 0 0 5px #f00; }
        .log-info { color: #0af; }

        .avatar {
            width: 90px; height: 90px; border-radius: 50%;
            border: 2px solid #0f0; object-fit: cover; margin-bottom: 10px;
            filter: grayscale(100%) brightness(0.8); transition: 0.5s;
        }
        .profile-card:hover .avatar { filter: none; transform: scale(1.05); }

        .glitch { font-size: 22px; font-weight: bold; color: #0f0; letter-spacing: 2px; }

        .btn {
            display: block; margin: 8px auto; padding: 8px;
            background: rgba(0, 255, 0, 0.05); color: #0f0;
            text-decoration: none; border: 1px solid #0f0;
            font-family: 'Courier New', monospace; font-size: 12px; transition: 0.3s;
        }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="main-container">
        <div class="profile-card">
            <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" alt="HUY" class="avatar">
            <div class="glitch">NGUYỄN ĐỨC HUY</div>
            <div id="typewriter" style="color: #0f0; margin: 8px 0; font-family: 'Courier New'; min-height: 18px;"></div>
            
            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">[ CMD: ACCESS_FACEBOOK ]</a>
            <a href="https://zalo.me/0334258458" target="_blank" class="btn">[ CMD: OPEN_ZALO_CHAT ]</a>
            <a href="https://discord.gg/KjhUN7Hn2h" target="_blank" class="btn" style="border-color: #5865F2; color: #5865F2;">[ CMD: JOIN_DISCORD_SRV ]</a>
        </div>

        <div class="terminal-box">
            <div class="terminal-header">
                <span>HY-CORE MONITOR v2.4.0</span>
                <span id="term-time"></span>
            </div>
            <div id="terminal-content"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "10";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(letters[Math.floor(Math.random()*2)], i*fontSize, y*fontSize);
                if (y*fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 35);

        const words = ['>_ Systems Administrator', '>_ Cyber Security Expert', '>_ Infrastructure Engineer'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            document.getElementById('typewriter').textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 120);
        }
        type();

        const logs = [
            "[OK] SSH Interface initialized...",
            "[OK] AES-256 Encryption Active",
            "[INFO] Traffic routed via Proxy",
            "[OK] Virtualization layer: Active",
            "[CRIT] Intrusive attempt blocked",
            "[OK] Database Sync: 100%",
            "[INFO] Security patches deployed",
            "[OK] Backup: Verified",
            "[OK] Firewall: Stealth Mode"
        ];
        let lIdx = 0;
        const term = document.getElementById('terminal-content');
        function addLog() {
            const line = document.createElement('div');
            line.className = 'log-line';
            const curLog = logs[lIdx];
            if(curLog.includes("[OK]")) line.innerHTML = `<span class="log-ok">[OK]</span>${curLog.split(']')[1]}`;
            else if(curLog.includes("[CRIT]")) line.innerHTML = `<span class="log-crit">[CRIT]</span>${curLog.split(']')[1]}`;
            else line.innerHTML = `<span class="log-info">[INFO]</span>${curLog.split(']')[1]}`;
            term.appendChild(line);
            if (term.childNodes.length > 7) term.removeChild(term.firstChild);
            lIdx = (lIdx + 1) % logs.length;
            setTimeout(addLog, Math.random() * 1500 + 500);
        }
        addLog();
        setInterval(() => { document.getElementById('term-time').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
