<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{MY_NAME}}</title>
    
    <meta name="google-site-verification" content="GIYrJACazgpqdnxznn_YmDQCzYZbL50GY-j4aNODc5k" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{{MY_AVATAR}}" type="image/x-icon">
    <style>
        /* GI·ªÆ NGUY√äN CSS G·ªêC C·ª¶A √îNG V√å N√ì R·∫§T ƒê·∫∏P */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: #050505; font-family: 'Segoe UI', sans-serif; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.25; pointer-events: none; }
        .header-nav { position: relative; z-index: 100; width: 100%; max-width: 1200px; display: flex; justify-content: space-between; padding: 20px; }
        .corner-btn { padding: 10px 18px; background: rgba(0, 255, 0, 0.05); border: 1px solid #0f0; color: #0f0; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .corner-btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; }
        .main-container { position: relative; z-index: 40; display: flex; flex-direction: column; align-items: center; gap: 20px; width: 95%; max-width: 450px; margin-top: 10px; padding-bottom: 20px; flex-grow: 1; }
        .profile-card { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(0, 255, 0, 0.2); width: 100%; box-shadow: 0 10px 50px rgba(0, 0, 0, 1); }
        .avatar { width: 95px; height: 95px; border-radius: 50%; border: 2px solid #0f0; margin-bottom: 15px; object-fit: cover; transition: 0.3s; }
        .glitch { font-size: 24px; font-weight: bold; color: #fff; letter-spacing: 2px; margin-bottom: 5px; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 8px auto; padding: 12px; background: rgba(0, 255, 0, 0.02); color: #0f0; text-decoration: none; border: 1px solid rgba(0, 255, 0, 0.2); border-radius: 8px; font-size: 12px; transition: 0.3s; text-transform: uppercase; width: 100%; cursor: pointer; }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }
        .btn-cv { color: #00d2ff; border-color: #00d2ff; background: rgba(0, 210, 255, 0.1); font-weight: bold; }
        .btn-donate { color: #ff0; border-color: #ff0; background: rgba(255,255,0,0.1); font-weight: bold; }
        .terminal-box { background: rgba(0, 0, 0, 0.95); border: 1px solid rgba(0, 255, 0, 0.3); border-radius: 12px; width: 100%; height: 280px; padding: 15px; display: flex; flex-direction: column; font-family: 'Consolas', monospace; font-size: 11px; color: #0f0; }
        #terminal-history { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; scrollbar-width: none; }
        #terminal-input { background: transparent; border: none; color: #fff; outline: none; font-family: inherit; font-size: 13px; flex-grow: 1; }
        .info-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; width: 90%; max-width: 320px; background: #000; border: 1px solid #0f0; padding: 25px; border-radius: 12px; }
        #donate-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 250; background: #000; border: 1px solid #ff0; padding: 20px; border-radius: 15px; width: 90%; max-width: 320px; text-align: center; }
        .bank-info-box { display: none; background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; margin-top: 10px; }
        .bank-stk { font-size: 18px; color: #ff0; font-family: monospace; display: block; margin-top: 5px; }
        #audio-ctrl { position: fixed; bottom: 20px; right: 20px; z-index: 300; background: rgba(0,0,0,0.8); border: 1px solid #0f0; color: #0f0; padding: 8px 12px; cursor: pointer; border-radius: 20px; font-size: 9px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="header-nav">
        <button class="corner-btn" onclick="toggleModal('about-modal')">About Me</button>
        <button class="corner-btn" onclick="toggleModal('work-modal')">Contact Info</button>
    </div>
    <div class="main-container">
        <div class="profile-card">
            <img src="{{MY_AVATAR}}" class="avatar">
            <div class="glitch">{{MY_NAME}}</div>
            <div id="typewriter" style="color: #0f0; font-family: monospace; font-size: 13px; min-height: 20px; margin-bottom: 10px;"></div>
            <a href="{{LINK_FB}}" target="_blank" class="btn"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="{{LINK_ZALO}}" target="_blank" class="btn"><i class="fas fa-comment"></i> Zalo</a>
            <a href="{{LINK_CV}}" target="_blank" class="btn btn-cv"><i class="fas fa-file-download"></i> Download CV</a>
            <div class="btn btn-donate" onclick="openDonate()"><i class="fas fa-coffee"></i> Give Coffee</div>
        </div>
        
        <div class="terminal-box" onclick="document.getElementById('terminal-input').focus()">
            <div id="terminal-history">
                <div style="color: #ff0; font-size: 10px; text-align: center;">üí° HINT: Type 'help', 'about', 'projects', 'clear'</div>
            </div>
            <div style="display:flex; gap:8px; border-top:1px solid rgba(0,255,0,0.1); padding-top:10px;">
                <span style="color: #0f0; font-weight: bold;">_></span>
                <input type="text" id="terminal-input" spellcheck="false" autocomplete="off" placeholder="...">
            </div>
        </div>
    </div>

    <div id="about-modal" class="info-modal">
        <div style="color:#ff0; margin-bottom:10px;">[IDENTITY] <span onclick="toggleModal('about-modal')" style="float:right; cursor:pointer; color:red;">[X]</span></div>
        <div style="font-size:12px;">
            <b>FULL NAME:</b> {{MY_NAME}}<br>
            <b>ROLE:</b> {{MY_ROLE}}<br>
            <b>SPECIALTY:</b> {{MY_SPECIALTY}}
        </div>
    </div>

    <div id="donate-modal">
        <span onclick="closeDonate()" style="color:#f00; float:right; cursor:pointer; font-size: 20px;">&times;</span>
        <h3 style="color:#ff0;">GIVE COFFEE ‚òï</h3>
        <img src="{{QR_LINK}}" style="width:180px; border-radius:10px;">
        <button class="corner-btn" id="reveal-bank-btn" onclick="revealBank()" style="width:100%; margin-top:10px;">REVEAL & COPY BANK INFO</button>
        <div class="bank-info-box" id="bank-reveal-area">
            <span style="color:#ff0; font-size:10px;">{{BANK_INFO}}</span>
            <span class="bank-stk" id="stk-value"></span>
            <small style="color: #0f0; font-size: 9px;">‚úÖ STK ƒë√£ ƒë∆∞·ª£c sao ch√©p!</small>
        </div>
    </div>

    <button id="audio-ctrl" onclick="toggleAudio()">SOUND: OFF</button>
    <audio id="bgm" loop src="{{LINK_BGM}}"></audio>

    <script>
        const _0xHuy = { s: "{{STK_NUMBER}}", p: "{{MY_PHONE}}", e: "{{MY_EMAIL}}" };
        const decode = (str) => { try { return atob(str); } catch(e) { return str; } };

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        function openDonate() { 
            document.getElementById('donate-modal').style.display = 'block'; 
            document.getElementById('bank-reveal-area').style.display = 'none';
            document.getElementById('reveal-bank-btn').style.display = 'block';
        }
        function closeDonate() { document.getElementById('donate-modal').style.display = 'none'; }
        
        // CH·ª®C NƒÇNG COPY STK CH√çNH CH·ª¶
        function revealBank() {
            const val = decode(_0xHuy.s);
            document.getElementById('stk-value').textContent = val;
            document.getElementById('bank-reveal-area').style.display = 'block';
            document.getElementById('reveal-bank-btn').style.display = 'none';
            navigator.clipboard.writeText(val); // L·ªánh copy v√†o b·ªô nh·ªõ ƒë·ªám
        }

        function toggleAudio() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('audio-ctrl');
            if (bgm.paused) { bgm.play(); btn.textContent = "SOUND: ON"; }
            else { bgm.pause(); btn.textContent = "SOUND: OFF"; }
        }

        // MATRIX EFFECT
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // TERMINAL CONSOLE LOGIC (Full l·ªánh)
        const input = document.getElementById('terminal-input');
        const history = document.getElementById('terminal-history');
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value.toLowerCase().trim();
                const line = document.createElement('div');
                line.innerHTML = `<span style="color: #666;">$ ${this.value}</span>`;
                history.appendChild(line);
                const res = document.createElement('div');
                res.style.marginBottom = "10px";

                if (cmd === 'help') res.innerHTML = `L·ªánh: about, projects, cv, contact, donate, clear`;
                else if (cmd === 'about') res.innerHTML = `Identity: {{MY_NAME}} | Role: {{MY_ROLE}}`;
                else if (cmd === 'projects') res.innerHTML = `1. Home Lab (Proxmox)<br>2. Network Security (PFSense)<br>3. Zabbix Monitoring`;
                else if (cmd === 'contact') res.innerHTML = `Email: ${decode(_0xHuy.e)} | Phone: ${decode(_0xHuy.p)}`;
                else if (cmd === 'donate') { openDonate(); res.innerHTML = "Opening portal..."; }
                else if (cmd === 'clear') history.innerHTML = '';
                else res.innerHTML = `<span style="color:red;">Command not found.</span>`;

                history.appendChild(res);
                this.value = '';
                history.scrollTop = history.scrollHeight;
            }
        });

        // TYPEWRITER
        const words = ['_> Network Administrator', '_> {{MY_SPECIALTY}}', '_> Verified Identity'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            const el = document.getElementById('typewriter');
            el.textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 100);
        }
        type();
    </script>
</body>
</html>
