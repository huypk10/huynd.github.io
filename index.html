            font-family: 'Consolas', monospace; font-size: 11px; color: #0f0;

        .terminal-header {

        /* KH√îI PH·ª§C: D√≤ng h∆∞·ªõng d·∫´n nh·∫•p nh√°y */
        @keyframes hintBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

            animation: hintBlink 2s infinite;
        }
        .sticky-hint b { color: #0f0; }

        #terminal-history {

        .input-line { display: flex; gap: 5px; align-items: center; margin-top: 5px; border-top: 1px solid rgba(0,255,0,0.1); padding-top: 5px; }
        #terminal-input {

        .avatar { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #0f0; margin-bottom: 15px; }

        .btn {

            border-radius: 8px; font-size: 11px; transition: 0.3s;
            text-transform: uppercase; cursor: pointer;
        }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }
        .btn-donate { color: #ff0; border-color: #ff0; background: rgba(255,255,0,0.1); font-weight: bold; }

        #donate-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; background: #000; border: 1px solid #ff0; padding: 20px; border-radius: 15px; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1); width: 280px;
        }
        #donate-modal img { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
        
        .bank-info {

        .bank-label { color: #ff0; font-size: 9px; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .bank-value { font-family: 'Consolas', monospace; font-size: 13px; display: block; margin-bottom: 2px; }
        .copy-hint { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #ff0; font-size: 9px; border: 1px solid #ff0; padding: 2px 5px; border-radius: 4px; }

        #audio-ctrl {
            position: absolute; bottom: 20px; right: 20px; z-index: 50;
            background: rgba(0,0,0,0.8); border: 1px solid #333; color: #555; padding: 6px 12px; cursor: pointer; border-radius: 20px; font-size: 10px;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="main-container">
        <div class="profile-card">
            <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" class="avatar">
            <div class="glitch">NGUY·ªÑN ƒê·ª®C HUY</div>

            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">Facebook</a>

        <div class="terminal-box" onclick="document.getElementById('terminal-input').focus()">
            <div class="terminal-header">
                <span>HUY_CORE_INTERFACE_v4.5</span>
                <span id="term-time"></span>
            </div>
            
            <div class="sticky-hint">
                üí° Type <b>'help'</b> or <span><b>'donate'</b></span> to support
            </div>

            <div id="terminal-history"></div>
            <div class="input-line">
                <span style="color: #0f0;">$</span>
                <input type="text" id="terminal-input" spellcheck="false" autocomplete="off" placeholder="Nh·∫≠p l·ªánh...">
            </div>
        </div>
    </div>

    <div id="donate-modal">
        <span onclick="closeDonate()" style="color:#ff0; float:right; cursor:pointer; font-weight:bold;">[CLOSE]</span>
        <h4 style="color:#ff0; margin: 10px 0;">·ª¶NG H·ªò HUY ‚òï</h4>
        <img src="https://img.vietqr.io/image/vpbank-0334258458-qr_only.png?accountName=NGUYEN%20DUC%20HUY">
        
        <div class="bank-info" onclick="copySTK()">
            <span class="bank-label">Ng√¢n h√†ng & Ch·ªß t√†i kho·∫£n</span>
            <span class="bank-value">VPBANK</span>
            <span class="bank-value" style="color: #0f0;">NGUYEN DUC HUY</span>

            <span class="bank-value">0334258458</span>
            <span class="copy-hint">COPY</span>
        </div>
        <p id="copy-msg" style="color:#0f0; font-size:10px; margin-top:8px; display:none; font-family: monospace;">> STK COPIED!</p>
    </div>

    <button id="audio-ctrl" onclick="toggleAudio()">SOUND: OFF</button>
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        const history = document.getElementById('terminal-history');
        const input = document.getElementById('terminal-input');

        async function fetchVisitorData() {
            addLog("Scanning connection metadata...", "#0af");
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                addLog(`[IP] ${data.ip}`, "#ff0");
                addLog(`[LOC] ${data.city}, ${data.country_name}`, "#ff0");
            } catch (err) {
                addLog("[ERR] Metadata capture failed.", "#f44");
            }
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase().trim();
                const log = document.createElement('div');
                log.innerHTML = `<span style="color: #666;">$ ${input.value}</span>`;
                history.appendChild(log);

                if (val === 'help') {
                    addLog("Available: about, social, track, clear, donate, ping");
                } else if (val === 'social') {
                    addLog("Facebook: fb.com/huypk100", "#0af");
                    addLog("Zalo: zalo.me/0334258458", "#0af");
                } else if (val === 'track') {
                    fetchVisitorData();
                } else if (val === 'about') {
                    addLog("Admin: Nguy·ªÖn ƒê·ª©c Huy - SysAdmin.");
                } else if (val === 'clear') {
                    history.innerHTML = '';
                } else if (val === 'donate') {
                    openDonate();
                } else if (val === 'ping') {
                    addLog("Pong! Latency: 14ms");
                } else if (val !== '') {
                    addLog(`Command not found: ${val}`, "#f44");
                }
                
                input.value = '';
                history.scrollTop = history.scrollHeight;
            }
        });

        function addLog(text, color = "#0af") {
            const div = document.createElement('div');
            div.style.color = color; div.textContent = `> ${text}`;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        const systemLogs = ["[OK] Firewall active", "[OK] Database synced", "[INFO] Traffic stable", "[SYSTEM] Memory: 42% free"];
        function addAutoLog() {
            let content;
            let color = "#0f0";
            if (Math.random() < 0.15) {
                content = "--- Type 'donate' to support Huy ---";
                color = "#ff0";
            } else {
                content = `[LOG] ${systemLogs[Math.floor(Math.random() * systemLogs.length)]}`;
            }
            const div = document.createElement('div');
            div.style.color = color; div.style.opacity = "0.4"; div.style.fontSize = "10px";
            div.textContent = content;
            history.appendChild(div);
            if(history.childNodes.length > 20) history.removeChild(history.firstChild);
            history.scrollTop = history.scrollHeight;
            setTimeout(addAutoLog, Math.random() * 5000 + 5000);
        }
        addAutoLog();

        function openDonate() { document.getElementById('donate-modal').style.display = 'block'; }
        function closeDonate() { document.getElementById('donate-modal').style.display = 'none'; }
        function copySTK() {
            navigator.clipboard.writeText("0334258458");
            document.getElementById('copy-msg').style.display = 'block';
            setTimeout(() => { document.getElementById('copy-msg').style.display = 'none'; }, 2000);
        }
        
        function toggleAudio() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('audio-ctrl');
            if (bgm.paused) { bgm.play(); btn.textContent = "SOUND: ON"; }
            else { bgm.pause(); btn.textContent = "SOUND: OFF"; }
        }

        const words = ['> Systems Administrator', '> Cyber Security', '> Infrastructure'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            document.getElementById('typewriter').textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 100);
        }
        type();
        setInterval(() => { document.getElementById('term-time').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
