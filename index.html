    <style>
        body {

            overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.25; }

        .main-container {
            position: relative; z-index: 40;

        }

        .terminal-box {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 0, 0.4); border-radius: 12px;
            width: 100%; height: 260px; padding: 12px;
            box-sizing: border-box; display: flex; flex-direction: column;
            font-family: 'Consolas', monospace; font-size: 12px; color: #0f0;

        }

        .terminal-header {
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);

        }

        /* H∆∞·ªõng d·∫´n nh·∫•p nh√°y thu h√∫t ch√∫ √Ω */
        @keyframes hintBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .sticky-hint {
            color: #fff; font-size: 11px; margin-bottom: 10px;
            padding: 6px; border: 1px dashed rgba(255, 255, 0, 0.4);
            text-align: center; border-radius: 4px; background: rgba(255, 255, 0, 0.05);
            animation: hintBlink 2s infinite;
        }
        .sticky-hint b { color: #0f0; }
        .sticky-hint span b { color: #ff0; text-shadow: 0 0 8px rgba(255,255,0,0.6); }

        #terminal-history {
            flex-grow: 1; overflow-y: auto; scrollbar-width: none;
            display: flex; flex-direction: column; gap: 3px;
        }
        #terminal-history::-webkit-scrollbar { display: none; }

        .input-line { display: flex; gap: 5px; align-items: center; margin-top: 5px; border-top: 1px solid rgba(0,255,0,0.1); padding-top: 5px; }
        #terminal-input {
            background: transparent; border: none; color: #fff; outline: none;
            font-family: inherit; font-size: inherit; flex-grow: 1;
        }

        .avatar { width: 85px; height: 85px; border-radius: 50%; border: 2px solid #0f0; margin-bottom: 10px; }
        .glitch { font-size: 22px; font-weight: bold; color: #fff; letter-spacing: 1px; }

        .btn {
            display: block; margin: 6px auto; padding: 10px;
            background: rgba(0, 255, 0, 0.03); color: #0f0;
            text-decoration: none; border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px; font-size: 11px; transition: 0.3s;
        }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; }

        /* N√∫t Donate N·ªïi B·∫≠t Si√™u C·∫•p */
        .btn-donate {
            color: #ff0 !important; border-color: #ff0 !important;
            background: rgba(255, 255, 0, 0.1) !important;
            font-weight: bold; text-transform: uppercase;
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.2);
        }
        .btn-donate:hover {
            background: #ff0 !important; color: #000 !important;
            box-shadow: 0 0 25px #ff0 !important;
        }

        #donate-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; background: #000; border: 1px solid #ff0; padding: 20px; border-radius: 15px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
        }
        #donate-modal img { width: 220px; border-radius: 10px; border: 1px solid #333; }

        #audio-ctrl {
            position: absolute; bottom: 20px; right: 20px; z-index: 50;
            background: rgba(0,0,0,0.8); border: 1px solid #333; color: #666; padding: 6px 12px; cursor: pointer; border-radius: 20px; font-size: 10px;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="main-container">
        <div class="profile-card">
            <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" class="avatar">
            <div class="glitch">NGUY·ªÑN ƒê·ª®C HUY</div>
            <div id="typewriter" style="color: #0f0; font-family: monospace; font-size: 13px; height: 20px;"></div>
            
            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">FACEBOOK</a>
            <a href="https://zalo.me/0334258458" target="_blank" class="btn">ZALO</a>
            <a href="https://discord.gg/KjhUN7Hn2h" target="_blank" class="btn">DISCORD</a>
            <div class="btn btn-donate" onclick="openDonate()" style="border-style: dashed; cursor:pointer">‚òï DONATE CAFE (SUPPORT)</div>
        </div>

        <div class="terminal-box" onclick="document.getElementById('terminal-input').focus()">
            <div class="terminal-header">
                <span>HUY_CORE_INTERFACE</span>
                <span id="term-time"></span>
            </div>
            
            <div class="sticky-hint">
                üí° Type <b>'help'</b> or <span><b>'donate'</b></span> to support
            </div>

            <div id="terminal-history"></div>

            <div class="input-line">
                <span style="color: #0f0;">$</span>
                <input type="text" id="terminal-input" spellcheck="false" autocomplete="off" placeholder="Nh·∫≠p l·ªánh t·∫°i ƒë√¢y...">
            </div>
        </div>
    </div>

    <div id="donate-modal">
        <span onclick="closeDonate()" style="color:#ff0; float:right; cursor:pointer; font-family:monospace; padding: 5px;">[X]</span>
        <h4 style="color:#ff0; margin-top:10px;">M·ªúI HUY CAFE ‚òï</h4>
        <img src="https://img.vietqr.io/image/vpbank-0334258458-qr_only.png?accountName=NGUYEN%20DUC%20HUY">
        <p style="color:#888; font-size:10px; margin-top:10px;">STK: 0334258458 - VPBank</p>
    </div>

    <button id="audio-ctrl" onclick="toggleAudio()">SOUND: OFF</button>
    <audio id="type-sound" src="https://www.soundjay.com/communication/typewriter-key-1.mp3"></audio>
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        // Hi·ªáu ·ª©ng Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // X·ª≠ l√Ω Terminal
        const input = document.getElementById('terminal-input');
        const history = document.getElementById('terminal-history');
        const typeSound = document.getElementById('type-sound');

        input.addEventListener('input', () => { typeSound.currentTime = 0; typeSound.play().catch(()=>{}); });

        const commands = {
            'help': 'Commands: about, social, clear, ping, exit | Special: donate',
            'about': 'Admin: NGUYEN DUC HUY | Field: Systems Administration & Security.',
            'social': 'FB: huypk100 | Zalo: 0334258458',
            'donate': 'Redirecting to donation portal... Thank you for your support!',
            'ping': 'Pong! Latency: 14ms',
            'clear': 'clear'
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase().trim();
                if (val === '') return;
                const userLine = document.createElement('div');
                userLine.innerHTML = `<span style="color: #666;">$ ${input.value}</span>`;
                history.appendChild(userLine);

                if (commands[val]) {
                    if (val === 'clear') { history.innerHTML = ''; }
                    else {
                        const res = document.createElement('div');
                        res.style.color = (val === 'donate') ? '#ff0' : '#0af';
                        res.style.fontWeight = (val === 'donate') ? 'bold' : 'normal';
                        res.textContent = `> ${commands[val]}`;
                        history.appendChild(res);
                        if (val === 'donate') openDonate();
                    }
                } else {
                    const err = document.createElement('div');
                    err.style.color = '#f44';
                    err.textContent = `> Unknown command: ${val}`;
                    history.appendChild(err);
                }
                input.value = '';
                history.scrollTop = history.scrollHeight;
            }
        });

        // Danh s√°ch logs t·ª± ch·∫°y ng·∫´u nhi√™n
        const autoLogs = [
            "[OK] Connection established via Proxy",
            "[INFO] Checking system integrity...",
            "[OK] Firewall: Active & Stealth Mode",
            "[SYSTEM] CPU: 32% | RAM: 1.2GB/16GB",
            "[CRIT] Blocked suspicious IP: 45.12.8.22",
            "[OK] VPBank API: Connected",
            "[INFO] Syncing cloud data...",
            "[OK] SSL Certificate: Secure",
            "[WARN] Node-7 response delayed (120ms)",
            "[OK] Kernel: v6.5.0 Optimized",
            "[INFO] Scanning for malware... 0 found",
            "[SYSTEM] Backup: Successful (daily_sync.db)",
            "[OK] Root access: HUY_ADMIN verified",
            "[INFO] Cleaning cache...",
            "--- [SYSTEM] Type 'donate' to support Huy ---",
            "--- [ADS] Coffee fuel required for coding! ---",
            "--- [HUY] Welcome to my private space! ---"
        ];

        function addAutoLog() {
            const log = document.createElement('div');
            const content = autoLogs[Math.floor(Math.random() * autoLogs.length)];
            log.style.opacity = '0.6';
            log.style.fontSize = '10px';
            
            if (content.includes("---")) {
                log.innerHTML = `<span style="color:#ff0; font-weight:bold">${content}</span>`;
            } else if (content.includes("[CRIT]")) {
                log.innerHTML = `<span style="color:#f44">${content}</span>`;
            } else if (content.includes("[SYSTEM]")) {
                log.innerHTML = `<span style="color:#0af">${content}</span>`;
            } else {
                log.innerHTML = `<span style="color:#0f0">${content}</span>`;
            }
            
            history.appendChild(log);
            if(history.childNodes.length > 35) history.removeChild(history.firstChild);
            history.scrollTop = history.scrollHeight;
            setTimeout(addAutoLog, Math.random() * 2500 + 1000);
        }
        addAutoLog();

        function openDonate() { document.getElementById('donate-modal').style.display = 'block'; }
        function closeDonate() { document.getElementById('donate-modal').style.display = 'none'; }
        
        function toggleAudio() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('audio-ctrl');
            if (bgm.paused) { bgm.play(); btn.textContent = "SOUND: ON"; }
            else { bgm.pause(); btn.textContent = "SOUND: OFF"; }
        }

        // Typewriter Effect
        const words = ['> Systems Administrator', '> Cyber Security', '> Infrastructure'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            document.getElementById('typewriter').textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 100);
        }
        type();

        setInterval(() => { document.getElementById('term-time').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
