<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUYỄN ĐỨC HUY | PRO SYSTEM</title>
    <style>
        body {
            margin: 0; padding: 0; background: #050505;
            overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.25; }

        .main-container {
            position: relative; z-index: 40;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            width: 90%; max-width: 420px;
        }

        .profile-card {
            background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(12px);
            padding: 30px 25px; border-radius: 20px; text-align: center;
            border: 1px solid rgba(0, 255, 0, 0.2); width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        /* Terminal Pro */
        .terminal-box {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.4); border-radius: 12px;
            width: 100%; height: 200px; padding: 15px;
            box-sizing: border-box; display: flex; flex-direction: column;
            font-family: 'Consolas', 'Courier New', monospace; font-size: 13px; color: #0f0;
            cursor: text; transition: 0.3s;
        }
        .terminal-box:hover { border-color: #0f0; box-shadow: 0 0 15px rgba(0, 255, 0, 0.1); }

        .terminal-header {
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            margin-bottom: 10px; padding-bottom: 5px;
            display: flex; justify-content: space-between; font-size: 10px; color: #666;
        }

        #terminal-history {
            flex-grow: 1; overflow-y: auto; scrollbar-width: none;
            display: flex; flex-direction: column; gap: 4px;
        }
        #terminal-history::-webkit-scrollbar { display: none; }

        .input-line { display: flex; gap: 8px; align-items: center; }
        #terminal-input {
            background: transparent; border: none; color: #0f0; outline: none;
            font-family: inherit; font-size: inherit; flex-grow: 1;
        }
        #terminal-input::placeholder { color: rgba(0, 255, 0, 0.2); }

        .avatar {
            width: 90px; height: 90px; border-radius: 50%;
            border: 2px solid #0f0; object-fit: cover; margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .glitch { font-size: 22px; font-weight: 700; color: #fff; letter-spacing: 1px; }

        /* Nút bấm giữ nguyên */
        .btn {
            display: block; margin: 8px auto; padding: 10px;
            background: rgba(0, 255, 0, 0.03); color: #0f0;
            text-decoration: none; border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px; font-family: monospace; font-size: 11px; transition: 0.3s;
        }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; transform: translateY(-2px); }

        /* Modal Donate */
        #donate-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; background: #000; border: 1px solid #0f0;
            padding: 25px; text-align: center; width: 280px; border-radius: 15px;
        }
        #donate-modal img { width: 100%; border-radius: 10px; margin: 15px 0; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        .hint-line { color: #ff0; animation: blink 2s infinite; font-size: 11px; }

        #audio-ctrl {
            position: absolute; bottom: 20px; right: 20px; z-index: 50;
            background: rgba(0,0,0,0.8); border: 1px solid #333; color: #666;
            padding: 6px 12px; cursor: pointer; border-radius: 20px; font-size: 10px;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="main-container">
        <div class="profile-card">
            <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" class="avatar">
            <div class="glitch">NGUYỄN ĐỨC HUY</div>
            <div id="typewriter" style="color: #0f0; font-family: monospace; font-size: 13px; margin: 10px 0;"></div>
            
            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">OPEN FACEBOOK</a>
            <a href="https://zalo.me/0334258458" target="_blank" class="btn">OPEN ZALO CHAT</a>
            <a href="https://discord.gg/KjhUN7Hn2h" target="_blank" class="btn">JOIN DISCORD SERVER</a>
            <div class="btn" onclick="openDonate()" style="border-style: dashed; cursor:pointer">DONATE BANK</div>
        </div>

        <div class="terminal-box" onclick="focusTerminal()">
            <div class="terminal-header">
                <span>HUY_SYSTEM_INTERFACE</span>
                <span id="term-time"></span>
            </div>
            <div id="terminal-history">
                <div style="color: #666;">[SYS] Connection established.</div>
                <div class="hint-line">> Type 'help' to start interaction.</div>
            </div>
            <div class="input-line">
                <span style="color: #0f0;">$</span>
                <input type="text" id="terminal-input" spellcheck="false" autocomplete="off" placeholder="Gõ lệnh tại đây...">
            </div>
        </div>
    </div>

    <div id="donate-modal">
        <span onclick="closeDonate()" style="color:#f00; float:right; cursor:pointer; font-weight:bold">[X]</span>
        <h4 style="color:#0f0; margin:0">DONATE CAFE</h4>
        <img src="https://img.vietqr.io/image/vpbank-0334258458-qr_only.png?accountName=NGUYEN%20DUC%20HUY">
        <p style="color:#fff; font-size:12px; margin:0">VPBank: 0334258458</p>
    </div>

    <button id="audio-ctrl" onclick="toggleAudio()">SOUND: OFF</button>
    
    <audio id="type-sound" src="https://www.soundjay.com/communication/typewriter-key-1.mp3"></audio>
    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Terminal Interaction
        const input = document.getElementById('terminal-input');
        const history = document.getElementById('terminal-history');
        const typeSound = document.getElementById('type-sound');

        function focusTerminal() { input.focus(); }

        input.addEventListener('input', () => {
            typeSound.currentTime = 0;
            typeSound.play().catch(()=>{});
        });

        const commands = {
            'help': 'Commands: about, social, donate, clear, ping',
            'about': 'Admin: NGUYEN DUC HUY | Field: Systems & Security.',
            'social': 'FB: huypk100 | Zalo: 0334258458',
            'donate': 'Opening Donate Window...',
            'ping': 'Pong! Latency: 22ms',
            'clear': 'clear'
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase().trim();
                if (val === '') return;

                const userLine = document.createElement('div');
                userLine.innerHTML = `<span style="color: #666;">$ ${input.value}</span>`;
                history.appendChild(userLine);

                if (commands[val]) {
                    if (val === 'clear') {
                        history.innerHTML = '<div style="color: #666;">[SYS] History cleared.</div>';
                    } else {
                        const res = document.createElement('div');
                        res.style.color = '#0af';
                        res.textContent = `> ${commands[val]}`;
                        history.appendChild(res);
                        if (val === 'donate') openDonate();
                    }
                } else {
                    const err = document.createElement('div');
                    err.style.color = '#f44';
                    err.textContent = `> Error: '${val}' is not a valid command.`;
                    history.appendChild(err);
                }
                input.value = '';
                history.scrollTop = history.scrollHeight;
            }
        });

        // Tự động nhắc sau 12 giây
        setTimeout(() => {
            const suggest = document.createElement('div');
            suggest.style.color = '#0f0';
            suggest.style.fontSize = '11px';
            suggest.innerHTML = '[AUTO] Hint: Type <span style="color:#ff0">"donate"</span> to see QR code.';
            history.appendChild(suggest);
            history.scrollTop = history.scrollHeight;
        }, 12000);

        function openDonate() { document.getElementById('donate-modal').style.display = 'block'; }
        function closeDonate() { document.getElementById('donate-modal').style.display = 'none'; }
        
        function toggleAudio() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('audio-ctrl');
            if (bgm.paused) { bgm.play(); btn.textContent = "SOUND: ON"; }
            else { bgm.pause(); btn.textContent = "SOUND: OFF"; }
        }

        // Typewriter Effect
        const words = ['> Systems Administrator', '> Cyber Security', '> Infrastructure'];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const cur = words[wIdx];
            document.getElementById('typewriter').textContent = cur.substring(0, isDel ? cIdx-- : cIdx++);
            if(!isDel && cIdx > cur.length) { isDel = true; setTimeout(type, 2000); }
            else if(isDel && cIdx === 0) { isDel = false; wIdx = (wIdx+1)%words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 60 : 100);
        }
        type();

        setInterval(() => { document.getElementById('term-time').textContent = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
