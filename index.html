<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguy·ªÖn ƒê·ª©c Huy Profile</title>
    <style>
        body {
            margin: 0; padding: 0; background: #000;
            overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* ƒê·ªìng h·ªì LED */
        #clock {
            position: absolute; top: 20px; right: 20px;
            color: #0f0; font-family: 'Courier New', monospace;
            font-size: 24px; text-shadow: 0 0 10px #0f0; z-index: 20;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; border: 1px solid #0f0;
        }

        .profile-card {
            position: relative; z-index: 10;
            background: rgba(10, 10, 10, 0.95); padding: 40px; border-radius: 25px;
            text-align: center; border: 1px solid #0f0;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.2); width: 350px;
        }
        .avatar {
            width: 150px; height: 150px; border-radius: 50%;
            border: 3px solid #0f0; object-fit: cover; margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        h1 { margin: 10px 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; color: #0f0; text-shadow: 0 0 10px #0f0; }
        
        /* Style cho ch·ªØ t·ª± ch·∫°y */
        #typewriter {
            font-size: 18px; color: #0f0; height: 24px;
            margin-bottom: 25px; font-family: 'Courier New', Courier, monospace;
            display: block;
        }

        .button-group { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .btn {
            display: inline-flex; align-items: center; justify-content: flex-start;
            width: 85%; padding: 12px 20px; background: transparent; color: #0f0;
            text-decoration: none; border: 1px solid #0f0; border-radius: 50px; 
            font-weight: bold; transition: all 0.3s ease;
        }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; transform: translateY(-3px); }
        .btn img { width: 24px; height: 24px; margin-right: 15px; filter: drop-shadow(0 0 2px #0f0); }
        .btn:hover img { filter: brightness(0); }

        /* N√∫t ƒëi·ªÅu khi·ªÉn nh·∫°c */
        #music-control {
            position: absolute; bottom: 20px; right: 20px;
            z-index: 20; background: none; border: 1px solid #0f0;
            color: #0f0; cursor: pointer; padding: 10px; border-radius: 50%;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div id="clock">00:00:00</div>

    <div class="profile-card">
        <img src="https://i.postimg.cc/VsBCHj47/489777607-9718259594886940-1437063185497436584-n.jpg" alt="Nguy·ªÖn ƒê·ª©c Huy" class="avatar">
        <h1>NGUY·ªÑN ƒê·ª®C HUY</h1>
        <span id="typewriter"></span>
        
        <div class="button-group">
            <a href="https://www.facebook.com/huypk100" target="_blank" class="btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook">
                FACEBOOK: HUYPK100
            </a>
            <a href="https://zalo.me/0334258458" target="_blank" class="btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
                ZALO: 0334258458
            </a>
        </div>
    </div>

    <button id="music-control">üîá</button>
    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Matrix Background
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        // Typewriter Effect
        const txtElement = document.getElementById('typewriter');
        const words = ['>_ Systems Administrator', '>_ Infrastructure as Code', '>_ Network Security & Tunneling','>_ DevOps Enthusiast'];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const current = words[wordIndex];
            if (isDeleting) {
                txtElement.textContent = current.substring(0, charIndex - 1);
                charIndex--;
            } else {
                txtElement.textContent = current.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = 100;
            if (isDeleting) typeSpeed /= 2;

            if (!isDeleting && charIndex === current.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                typeSpeed = 500;
            }
            setTimeout(type, typeSpeed);
        }

        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        // Music Control
        const audio = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-control');
        musicBtn.onclick = () => {
            if (audio.paused) {
                audio.play();
                musicBtn.textContent = 'üîä';
            } else {
                audio.pause();
                musicBtn.textContent = 'üîá';
            }
        };

        // Initialize
        setInterval(drawMatrix, 33);
        setInterval(updateClock, 1000);
        type();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
